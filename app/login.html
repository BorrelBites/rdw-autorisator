<html lang="nl">
    <head>
        <title>RDW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="BorrelBites">
        <meta name="description" content="RDW">
        <link rel="stylesheet" href="css/style.css" media="screen, handheld, projection">
        <script type="text/javascript" src="/public/js/core.js"></script>

    </head>

    <body>
        <header id="main-header">
            <img src="img/rdw_logo.png" id="site-logo">
        </header>

        <div class="main-wrapper">
            <div id="login-wrapper" class="inner">
                <h5 class="small-title center">Log in met uw RDW account</h5>
                <form id="login-form">
                    <input type="text" name="username" placeholder="Gebruikersnaam">
                    <input type="password" name="password" placeholder="Wachtwoord">
                    <input type="submit" name="Inloggen" value="Inloggen">
                </form>

                <h3 id="divider">of</h3>

                <h5 class="small-title center">Voer een kentekenplaat in</h5>
                <form id="license-plate-form">
                    <input type="text" value="04-DW-4G">
                    <input type="submit" value="opzoeken">
                </form>
            </div>
        </div>

        <footer id="main-footer">

        </footer>
    </body>
</html>
