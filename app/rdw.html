<!DOCTYPE HTML>


<html lang='nl'>
<head>

    <title>RDW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BorrelBites">
    <meta name="description" content="RDW">
    <link rel="stylesheet" href="css/style.css" media="screen, handheld, projection">
    <link rel="stylesheet" href="css/style-ibo.css" media="screen, handheld, projection">
    <script type="text/javascript" src="/public/js/core.js"></script>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
</head>

<body>
<header id="main-header">
    <img src="img/rdw_logo.png" id="site-logo">
</header>

<div class="main-wrapper">
    <h2 class="center" style="padding-top: 20px;">Pending requests:</h2>
    <div id="car-wrapper">
        <div class="car">
            <img class="manufacturer" src="img/tesla.png">
            <div class="car-detail">
                <p class="car-detail-left">Tesla model S</p>
                <p class="car-detail-right">Pending beta update</p>
            </div>
            <a href="#" style="float: left;"><i class="ion-chevron-right"></i></a>
        </div>
        <div class="car">
            <img class="manufacturer" src="img/bmw.png">
            <div class="car-detail">
                <p class="car-detail-left">BMW I8</p>
                <p class="car-detail-right">Pending update</p>
            </div>
            <a href="#" style="float: left;"><i class="ion-chevron-right"></i></a>
        </div>
        <div class="car">
            <img class="manufacturer" src="img/ferrari.png">
            <div class="car-detail">
                <p class="car-detail-left">Ferrari LaFerrari</p>
                <p class="car-detail-right">Pending reapplied update</p>
            </div>
            <a href="#" style="float: left;"><i class="ion-chevron-right arrow"></i></a>
        </div>
    </div>
</div>

<footer id="main-footer">

</footer>
</body>
</html>
